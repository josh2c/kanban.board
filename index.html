<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Kanban Board</h3>
        </div>
        <ul class="sidebar-menu">
            <li><button class="sidebar-item">Home</button></li>
            <li><button class="sidebar-item">Backlog</button></li>
            <li><button class="sidebar-item">Kanban</button></li>
            <li><button class="sidebar-item">Messages</button></li>
            <li><button class="sidebar-item">Calendar</button></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h4 id="todo-header">TODO</h4>
            <h4 id="in-progress-header">IN-PROGRESS</h4>
            <h4 id="in-qa-header">IN-QA</h4>
            <h4 id="done-header">DONE</h4>
        </div>
        <div class="drag-drop-container">
            <div class="col" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="task1" class="task" draggable="true" ondragstart="drag(event)">
                    <p>Task 1</p>
                </div>
                <div id="task2" class="task" draggable="true" ondragstart="drag(event)">
                    <p>Task 2</p>
                </div>
            </div>
            <div class="col" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be dropped here -->
            </div>
            <div class="col" id="in-qa" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be dropped here -->
            </div>
            <div class="col" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be dropped here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
